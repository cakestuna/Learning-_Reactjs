<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby Form</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function HobbyForm() {
      const [hobbies, setHobbies] = React.useState(['']);

      const addHobbyField = () => {
        setHobbies([...hobbies, '']);
      };

      const removeHobbyField = (index) => {
        if (hobbies.length > 1) {
          const newHobbies = [...hobbies];
          newHobbies.splice(index, 1);
          setHobbies(newHobbies);
        }
      };

      const handleChange = (index, event) => {
        const newHobbies = [...hobbies];
        newHobbies[index] = event.target.value;
        setHobbies(newHobbies);
      };

      const handleSubmit = (event) => {
        event.preventDefault();
        console.log(hobbies);
      };

      return (
        <form onSubmit={handleSubmit}>
          {hobbies.map((hobby, index) => (
            <div key={index}>
              <input
                type="text"
                value={hobby}
                onChange={(event) => handleChange(index, event)}
              />
              {index > 0 && (
                <button type="button" onClick={() => removeHobbyField(index)}>
                  Remove
                </button>
              )}
            </div>
          ))}
          <button type="button" onClick={addHobbyField}>
            Add Hobby
          </button>
          <button type="submit">Submit</button>
        </form>
      );
    }

    ReactDOM.render(<HobbyForm />, document.getElementById('root'));
  </script>
</html>
