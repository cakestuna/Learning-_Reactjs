<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting Cards</title>
  <style>
    /* Basic CSS styling */
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // GreetingCard component
    function GreetingCard({ greeting, name }) {
      return (
        <div className="card">
          <h2>{greeting}</h2>
          <p>Dear {name},</p>
          <p>Best wishes!</p>
        </div>
      );
    }

    // App component
    function App() {
      // Array of greeting cards data
      const greetingCards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Congratulations", name: "Jane Smith" },
        { greeting: "Merry Christmas", name: "Alice Johnson" }
      ];

      return (
        <div>
          {/* Render a GreetingCard component for each object in the array */}
          {greetingCards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    }

    // Render the App component to the DOM
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
